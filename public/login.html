<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Resource Hub - Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/res.css">
</head>
<body>
    <div id="big-device">
        <h1 style="text-align: center; font-size: 40px; height: 100vh;">Sorry, please use a smaller device to view this
            page</h1>
    </div>
    <div id="app">
        <form id="login-form">
            <h1>Welcome Back!!</h1>
            <div class="form-element">
                <label for="login-matric">Matric Number:</label>
            <input type="text" id="login-matric" required>
            </div>
            
            <button type="submit">Login</button>
            <p>Don't have an Account? <a href="signup.html">Signup</a></p>
            <p id="message"></p>
        </form>
        
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
