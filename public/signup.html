<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Resource Hub - Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/res.css">
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <div id="big-device">
        <h1 style="text-align: center; font-size: 40px; height: 100vh;">Sorry, please use a smaller device to view this
            page</h1>
    </div>
    <div id="app">
        
        <form id="signup-form">
            <h1>Create An Account</h1>
            <div class="form-element">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" required>
            </div>

            <div class="form-element">
                <label for="signup-level">Level:</label>
                <input type="text" id="signup-level" required>
            </div>

            <div class="form-element">
                <label for="signup-matric">Matric Number:</label>
                <input type="text" id="signup-matric" required>
            </div>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login!</a></p>
            <P>Getting errors? <a href="submit.html">Submit matric</a></P>
            <p id="message"></p>
        </form>
    </div>
    <script src="scripts/signup.js"></script>
</body>

</html>
